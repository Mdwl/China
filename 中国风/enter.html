	<script>
		new WOW().init();
		$(function(){
			$(".bots span").bind("click",function(){
//				alert($(this).index());
				var index=$(this).index();//获取当前点击的li的索引值
				$(this).addClass("on").siblings().removeClass("on");//给当前的li加上类active，它的同胞元素去掉类
				$(".box>div").eq(index).show().siblings(".box>div").hide();
			})
//			----登陆账号不能为空
			$("#unum").blur(function(){
				var v=$("#unum").val();
				if(v.length==0){
				$(".hao").html("账号不能为空");
				}else{
					$(".hao").html("");
				}
			});
			$("#uname").blur(function(){
				
				if($("#uname").val()==""){
					$(".pname").html("姓名不能为空");
				}else{
				$(".pname").html("");
			}
			});
			$("#upwd").blur(function(){
				
				if($("#upwd").val()==""){
					$(".ppwd").html("密码不能为空");
				}else{
				$(".ppwd").html("");
			}
			});
			
//			----------注册
			var reg1=/[\u4e00-\u9fa5]/;
			$("#zname").blur(function(){
				if($("#zname").val()==""){
					$(".sname").html("姓名不能为空");
				}else if (!reg1.test($("#zname").val())) {
					$(".sname").html("格式不正确");
				}else{
					$(".sname").html("");
				}
			});
			
			var reg2=/^[0-9a-zA-Z]+$/;
			$("#zpwd").blur(function(){
				if($("#zpwd").val()==""){
					$(".spwd").html("密码不能为空");
				}else if (!reg2.test($("#zpwd").val())) {
					$(".spwd").html("格式不正确");
				}else{
					$(".spwd").html("");
				}
			});
			$("#zpwd2").blur(function(){
				if($("#zpwd2").val()==$("#zpwd").val()){
					$(".spwd2").html("");
				}else{
					$(".spwd2").html("密码不一致");
				}
			});
			
			var reg3=/^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;
			$("#zeml").blur(function(){
				if($("#zeml").val()==""){
					$(".seml").html("邮箱不能为空");
				}else if (!reg3.test($("#zeml").val())) {
					$(".seml").html("格式不正确");
				}else{
					$(".seml").html("");
				}
			});
			
			var reg4=/^1\d{10}$/;
			$("#zpho").blur(function(){
				if($("#zpho").val()==""){
					$(".spho").html("手机不能为空");
				}else if (!reg4.test($("#zpho").val())) {
					$(".spho").html("格式不正确");
				}else{
					$(".spho").html("");
				}
			});
			
			
		});
		
		
		
	</script>
